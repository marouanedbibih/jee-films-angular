<app-navmenu></app-navmenu>
<div class="flex justify-center items-center w-full p-8">
  <app-searchform (resultsEmitted)="onSearchResults($event)"></app-searchform>
</div>

<div class="p-8">
  <div class="mt-8 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
    <div *ngFor="let movie of movies" class="flex flex-col items-start justify-between">
      <img [src]="movie.Poster" alt="{{ movie.Title }}" class="w-full h-56 object-cover rounded-lg">
      <div class="mt-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ movie.Title }}</h3>
        <p class="text-sm text-gray-600">{{ movie.Year }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!movies" class="mt-8 text-center text-gray-500">
    No movies to display. Start by searching for a movie.
  </div>
</div>
